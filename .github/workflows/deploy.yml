name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: Roarbits_Backend

    - name: Build with Gradle
      run: ./gradlew --no-daemon bootJar -x test
      working-directory: Roarbits_Backend

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "Roarbits_Backend/build/libs/*.jar"
        target: "/home/ec2-user"

    - name: Run JAR on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          pkill -f 'java.*roarbits.jar' || true
          mv /home/ec2-user/*.jar /home/ec2-user/roarbits.jar
          nohup java -jar /home/ec2-user/roarbits.jar > app.log 2>&1 &
